<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listing Dolphin - AI-powered automation to empower eBay sellers">
    <title>Listing Dolphin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('background_img.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.4); /* Slight dark overlay for better contrast */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0;
            margin-top:5%;
            color: #fff;
            position: absolute; /* Positions at the top of the page */
            top: 0;
            left: 50%;
            transform: translateX(-50%); /* Centers the h1 horizontally */
            padding: 20px;
            text-align: center;
        }

        /* Style for h3 and h4 */
        h3, h4 {
            font-family: 'Helvetica', sans-serif;
            font-weight: lighter;
            text-align: center;
            color: #fff;
            margin: 10px 0;
        }

        h3 {
            font-size: 2rem;
            text-transform: uppercase;
        }

        h4 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .cta-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #00aaff;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #0077cc;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Listing Dolphin</h1>
        <h3>Transform your eBay business with AI-powered automation.</h3>
        <h4>Effortlessly source, list, and scale your products with precision. </h4>
        <h4>Harness the power of data to maximize efficiency, reduce costs, and boost your profits. </h4>
        <h4>Sell smarter, grow faster.</h4>
        <hr>
        <a href="mailto:info@listingdolphin.com" class="cta-btn">Request Information</a>
    </header>

</body>
</html>
